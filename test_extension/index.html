<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Stats</title>
</head>
<style>
    .tableAvg{
        visibility: hidden;
    }
</style>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Covid Latest Report-UK</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Date</th>
                <th>Country</th>
                <th>Confirmed</th>
                <th>Deaths</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="date"></td>
                <td id="areaName"></td>
                <td id="confirmed"></td>
                <td id="death"></td>
            </tr>
            </tbody>
        </table>
        <button id="avgButtonClick">Get Average Data</button>
        <table class="tableAvg" id="tableAvg">
            <thead>
            <tr>
                <th>Average Covid Confirmed</th>
                <th>Average Death New</th>
                <th>Average Death</th>
                <th>Average Death Rate</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="avgConfirmed"></td>
                <td id="avgDeathNew"></td>
                <td id="avgDeath"></td>
                <td id="avgDeathRate"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="popup.js"></script>
</html>
